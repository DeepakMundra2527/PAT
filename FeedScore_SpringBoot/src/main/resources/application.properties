# Application name
spring.application.name=Task_SpringBoot

# MS SQL Server datasource configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=feedscore;encrypt=true;trustServerCertificate=true;
spring.datasource.username=Deepak
spring.datasource.password=1234
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA and Hibernate configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Server port
server.port=8080
